<body>

    <div class="container">
        <div class="btn">
    <button class="btn"><i class="bi bi-arrow-left-short"></i></button>
</div>
        <div class="form">
            <form action="/formulario/envio.php" method="post">

                <div class="form-header">
                    <div class="title">
                        <h1>Contato TECDUC</h1>
                    </div>
                </div>

                <div class="input-group">

                    <div class="input-box">
                        <label for="name">Nome Completo</label>
                        <input id="name" type="text" name="name" placeholder="Digite seu nome completo"required>
                    </div>

                    
                    <div class="input-box">
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required maxlength="11" minlength="11">
                    </div>

                    <div class="input-box">
                        <label for="assunto">Assunto</label>
                        <input id="assunto" type="text" name="assunto" required>
                    </div>

                </div>
                <div class="text">
                    <textarea name="msg" id="" cols="30" rows="10" class="assunto"></textarea>
                </div>
               
                <div class="continue-button">
                    <button  type="submit"> Enviar </button>
                </div>
            
            </form>
        </div>
    </div>
